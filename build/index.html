<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <h1 class="title">Whack-a-mole!</h1>
                <p class="score-title">Score: <span class="score">0</span></p>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="modal-view js-modal">
                <div class="modal-view__btn js-start">
                    Play
                </div>
                <div class="modal-view__btn btn-level">
                    Level
                </div>
            </div>
            <div class="game">
                <div class="hole hole1">
                    <div class="mole"></div>
                </div>
                <div class="hole hole2">
                    <div class="mole"></div>
                </div>
                <div class="hole hole3">
                    <div class="mole"></div>
                </div>
                <div class="hole hole4">
                    <div class="mole"></div>
                </div>
                <div class="hole hole5">
                    <div class="mole"></div>
                </div>
                <div class="hole hole6">
                    <div class="mole"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="./bundle.js"></script>

</html>
